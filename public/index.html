<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSpot - Collectionnez vos spots auto et partagez votre passion automobile</title>
    <link rel="icon" href="favicon.png" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="CarSpot est l'application qui vous permet de photographier, collectionner et partager vos spots automobiles, comme un Pokédex pour voitures. Reconnaissance IA, classements et communauté de passionnés.">
    <meta name="keywords" content="carspot, voitures, automobile, spotting, collection, photographie, IA, communauté automobile">
    <meta property="og:title" content="CarSpot - L'application des passionnés d'automobile">
    <meta property="og:description" content="Photographiez, collectionnez et partagez vos spots automobiles avec la communauté CarSpot.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://carspot-qrcode.vercel.app/">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .btn {
            padding: 14px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-ios {
            background-color: #000;
        }
        .btn-android {
            background-color: #4285F4;
        }
        @media (min-width: 480px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CarSpot - Votre Pokédex automobile</h1>
        <div id="loading">
            <div class="spinner"></div>
            <div>Redirection vers l'application CarSpot...</div>
        </div>
        <div id="manual-container" class="hidden">
            <p>Photographiez, collectionnez et partagez vos spots auto préférés avec la communauté des passionnés CarSpot.</p>
            <div class="btn-container">
                <a href="https://apps.apple.com/us/app/carspot/id6670397628" class="btn btn-ios">App Store</a>
                <a href="https://play.google.com/store/apps/details?id=com.eazymedia.carspot&hl=fr" class="btn btn-android">Google Play</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Détection d'appareil et redirection
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const APP_STORE_URL = 'https://apps.apple.com/us/app/carspot/id6670397628';
            const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.eazymedia.carspot&hl=fr';
            
            setTimeout(function() {
                // iOS
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = APP_STORE_URL;
                } 
                // Android
                else if (/android/i.test(userAgent)) {
                    window.location.href = PLAY_STORE_URL;
                } 
                // Autre (desktop)
                else {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('manual-container').classList.remove('hidden');
                }
            }, 1000);
        });
    </script>
</body>
</html>
